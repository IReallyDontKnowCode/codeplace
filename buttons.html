<!DOCTYPE html>
<html>
<head>

            text-align: center;
        }

        
        #explosionOverlay, #jailOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: none;
        }

        
        button {
            margin-bottom: 10px;
        }

        
        .clickedImage {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }

</head>
<body>

    <div id="jailOverlay">
        <img src="https://www.pngmart.com/files/16/Metal-Jail-Bars-PNG-Photos-420x220.png" height="1000px" width="auto" alt="jail :(">
    </div>
    <script>
function handleClick(event) {
    var x = event.pageX;
    var y = event.pageY;
    var img = document.createElement('img');
    img.src = 'hole.png';
    img.className = 'clickedImage';
    img.style.position = 'absolute';
    img.style.left = (x - 12) + 'px';
    img.style.top = (y - 12) + 'px';
    document.body.appendChild(img);
    console.log('Image appended at coordinates:', x, y);
    setTimeout(function() {
        img.remove();
    }, 9999999999);
}
function changeColor() {
            document.body.style.backgroundColor =
                'rgb(' + Math.round(Math.random() * 255) +
                ',' + Math.round(Math.random() * 255) +
                ',' + Math.round(Math.random() * 255) + ')';
        }

        function playAudio() {
            const audio = new Audio();
            audio.src = "./Beethoven.mp3.mp4"; 
            audio.play();
        }

        function showExplosionImage() {
            var explosionOverlay = document.getElementById('explosionOverlay');
            explosionOverlay.style.display = 'block';
            const audio = new Audio();
            audio.src = "./explode.mp4"; 
            audio.play();
        }

        function playEffect() {
            const audio = new Audio();
            audio.src = "./videoplayback.mp4";
            audio.play();
        }

        function disappearNow() {
            var button = document.getElementById('disappearNow');
            button.style.display = 'none';
        }

        function goJail() {
            var jailOverlay = document.getElementById('jailOverlay');
            jailOverlay.style.display = 'block';
        } 
    function becomeStrong() {
        const audio = new Audio();
        audio.src = "./powerup.mp4";
        audio.play();
        document.body.addEventListener('click', handleClick);
    }

    function getHurt() {
    var button = document.getElementById("myButton");
    if (button.innerHTML === "Don't click me") {
        button.innerHTML = "OWWW!!!!";
    } else if (button.innerHTML === "OWWW!!!!") {
        button.innerHTML = "OWWW!!!!! STOP CLICKING!!";
    } else if (button.innerHTML === "OWWW!!!!! STOP CLICKING!!") {
        button.innerHTML = "SERIOUSLY! IT HURTS!!";
    } else {
        button.innerHTML = "I'm numb to it now.";
    }
}
    function showAd() {
    var images = [
        'https://th.bing.com/th?id=R.fa83c57156cb7c490089b4f8078ab9a9&rik=lmTKWB2uOzIKpA&riu=http%3a%2f%2fwww.toiletrepairtomball.com%2ffix-leaking-toilet-tank%2fdiscount-plumbing-coupons.jpg&ehk=ChtTnzn54G0VHXtmPbE23Jjry442cFWwWrOeb9RXnro%3d&risl=&pid=ImgRaw&r=0',
        'https://www.icareplumbing.com.au/wp-content/uploads/2023/05/coupon-1.gif',
        'https://www.thextremexperience.com/wp-content/uploads/2021/12/unnamed-file-1024x1024.jpg',
        'https://i.pinimg.com/736x/d9/54/b2/d954b2c1b2c114d19e9108c03f8bb7a4.jpg',
        'https://th.bing.com/th?id=OIP._gq9mezUOuATZ0VwkrHylQHaEd&h=360&w=598&rs=1&pid=ImgDetMain',
        'https://hip2save.com/wp-content/uploads/2013/10/screen-shot-2013-10-27-at-11-02-07-am.png',
        'https://th.bing.com/th/id/OIP.bQM_Ai5SJSeQ0sP0s5kgKQAAAA?w=336&h=336&rs=1&pid=ImgDetMain',
    ];
    var randomIndex = Math.floor(Math.random() * images.length);
    var randomImage = images[randomIndex];
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);
    var img = document.createElement('img');
    img.src = randomImage;
    img.className = 'clickedImage';
    img.style.position = 'fixed';
    img.style.left = x + 'px';
    img.style.top = y + 'px';
    img.style.height = '100px';
    img.style.width = 'auto';
    document.body.appendChild(img);
    console.log('Image appended at coordinates:', x, y);
    setTimeout(function() {
        img.remove();
    }, 99999999999);
}
    function lightsOut() {
    document.body.style.backgroundColor = "black";
    var buttons = document.getElementsByTagName("button");
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.backgroundColor = "black";
        buttons[i].style.color = "black"
    }
}
function randomSound() {
    var sounds = [
        'videoplayback.mp4',
        'powerup.mp4',
        'ooh.mp4',
        'explode.mp4',
        'boom.mp4',
        'fail.mp4',
        'car.mp4',
        'laugh.mp4',
        'wow.mp4',
        'womp.mp4',
    ];
    var randomIndex = Math.floor(Math.random() * sounds.length);
    var audio = new Audio(sounds[randomIndex]);
    audio.play();
}
</script>
</body>
</html>
